<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- action - where you want to submit the form to
    method - how you want to submit the form -->
    <!-- method="GET" submits the form and its contents shows in the url -->
     <!-- method="POST" submits the form and its contents but doesn't show in the url -->

    <form action="submit.php" method="get">
        <input type="text" name="firstname">
        <br>
        <input type="submit" value="Submit">
        <br>
        <!-- <button type="submit"> Submit </button> -->
    </form>
    
</body>
</html>
