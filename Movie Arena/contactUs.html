 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - MovieArena</title>
  <link rel="stylesheet" href="/bootstrap-5.3.7-dist/css/bootstrap.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #222;
      padding: 15px;
    }
    .navbar-brand span {
      color: red;
    }
    .contact-form {
      background-color: #222;
      padding: 30px;
      border-radius: 8px;
      margin-top: 50px;
    }
    .form-control {
      background-color: #333;
      color: #fff;
      border: none;
    }
    .form-control:focus {
      box-shadow: none;
      border: 1px solid red;
    }
    .btn-danger {
      background-color: red;
      border: none;
    }
    .footer {
      background-color: #222;
      padding: 30px;
      color: #aaa;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-film text-danger"></i> Movie<span>Arena</span>
      </a>
      <div class="d-flex ms-auto align-items-center">
        <a href="loginUs.html" class="btn btn-danger">Login</a>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-form">
          <h2 class="mb-4 text-center">Contact Us</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="example@domain.com" required />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject of your message" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-danger w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
        <p>&copy; 2025 MovieArena. All rights reserved.</p>
        <div>
            <a href="index.html" class="text-decoration-none text-light mx-2">Home</a>
            <a href="seriesPage.html" class="text-decoration-none text-light mx-2">TV Series</a>
            <a href="aboutUs.html" class="text-decoration-none text-light mx-2">About</a>
            <a href="#" class="text-decoration-none text-light mx-2">Contact</a>
            <a href="loginUs.html" class="text-decoration-none text-light mx-2">Login</a>
        </div>
        <div class="mt-3">
            <a href="#" class="text-decoration-none text-light mx-2"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-decoration-none text-light mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-decoration-none text-light mx-2"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
