<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieBox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
    }
    .navbar {
      background-color: #000;
    }
    .movie-card img {
      border-radius: 10px;
    }
    .movie-card {
      transition: transform 0.3s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    .search-input {
      background-color: #222;
      border: 1px solid #444;
      color: white;
    }
    .genre-filter {
      background-color: #222;
      border: none;
      color: white;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MovieBox</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Series</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="container text-center py-5">
    <h1 class="display-4">Welcome to MovieBox</h1>
    <p class="lead">Stream Your Favorite Movies and Series Anytime</p>
  </header>

  <div class="container">
    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control search-input" placeholder="Search movies...">
      </div>
      <div class="col-md-6">
        <select id="genreFilter" class="form-select genre-filter">
          <option value="">All Genres</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Action">Action</option>
          <option value="Drama">Drama</option>
        </select>
      </div>
    </div>

    <h2 class="my-4">Popular Movies</h2>
    <div class="row" id="movieList">
      <!-- Movie cards will appear here -->
    </div>
  </div>

  <footer class="footer mt-5">
    <p>&copy; 2025 MovieBox. All rights reserved.</p>
  </footer>

  <script>
    const movies = [
      {
        title: "Inception",
        img: "https://m.media-amazon.com/images/I/51NbVEuw1HL._AC_.jpg",
        genre: "Sci-Fi",
        trailer: "https://www.youtube.com/watch?v=8hP9D6kZseM"
      },
      {
        title: "Avengers: Endgame",
        img: "https://m.media-amazon.com/images/I/81ExhpBEbHL._AC_SL1500_.jpg",
        genre: "Action",
        trailer: "https://www.youtube.com/watch?v=TcMBFSGVi1c"
      },
      {
        title: "Interstellar",
        img: "https://m.media-amazon.com/images/I/71nDQ5nStHL._AC_SL1000_.jpg",
        genre: "Sci-Fi",
        trailer: "https://www.youtube.com/watch?v=zSWdZVtXT7E"
      },
      {
        title: "Joker",
        img: "https://m.media-amazon.com/images/I/71oNa5jTb4L._AC_SL1000_.jpg",
        genre: "Drama",
        trailer: "https://www.youtube.com/watch?v=zAGVQLHvwOY"
      }
    ];

    const movieList = document.getElementById("movieList");
    const searchInput = document.getElementById("searchInput");
    const genreFilter = document.getElementById("genreFilter");

    function renderMovies(filterText = "", genre = "") {
      movieList.innerHTML = "";
      const filtered = movies.filter(movie => {
        return (
          movie.title.toLowerCase().includes(filterText.toLowerCase()) &&
          (genre === "" || movie.genre === genre)
        );
      });

      filtered.forEach((movie) => {
        const col = document.createElement("div");
        col.className = "col-md-3 mb-4";
        col.innerHTML = `
          <div class="movie-card">
            <img src="${movie.img}" alt="${movie.title}" class="img-fluid" />
            <h5 class="mt-2 text-center">${movie.title}</h5>
            <div class="text-center">
              <a href="${movie.trailer}" target="_blank" class="btn btn-sm btn-outline-light mt-1">Watch Trailer</a>
            </div>
          </div>
        `;
        movieList.appendChild(col);
      });
    }

    searchInput.addEventListener("input", () => {
      renderMovies(searchInput.value, genreFilter.value);
    });

    genreFilter.addEventListener("change", () => {
      renderMovies(searchInput.value, genreFilter.value);
    });

    renderMovies();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
